plugins {
    id 'java'
    id 'application'
}

group = 'me.pepperjackdev.chess'
version = 'unspecified'

application {
    mainClass = 'me.pepperjackdev.chess.App'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}